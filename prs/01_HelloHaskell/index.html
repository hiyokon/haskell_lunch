<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <script src="../js/lib/jquery-2.0.3.min.js"></script>
    <script src="../js/lib/underscore-min.js"></script>
    <script src="../js/lib/leap.js"></script>
    <script src="../js/main.js"></script>
    <link href="css/impress-demo.css" rel="stylesheet" />
    <title>1_HelloHaskell</title>
</head>
<body>
<div id="impress">
    <div id="overview" class="step" data-x="1500" data-y="1500" data-scale="10">
        hom
    </div>
    <div id="slide-1" class="step slide" data-x="-1000" data-y="-1500">
    </div>
    <div id="slide-2" class="step slide ing" data-x="0" data-y="-1500">
    </div>
    <div id="slide-3" class="step slide" data-x="1000" data-y="-1500">
    </div>
    <div id="ing" class="step" data-x="1500" data-y="1000" data-rotate="90" data-scale="3">
    </div>
    <div id="leap" class="step" data-x="1500" data-y="3000" data-rotate-x="-40" data-rotate-y="10" data-scale="3">
    </div>
    <div id="problem" class="step" data-x="1500" data-y="1000" data-z="-3000" data-rotate="90" data-scale="1">
    </div>
    <div id="center" class="step" data-x="0" data-y="0" data-scale="3">
    </div>
    <div id="memo" class="step" data-x="0" data-y="0" data-z="-100000" data-scale="3">
    </div>
</div>
    <script src="../js/lib/impress.js"></script>
    <script src="../js/leap-wrapper-for-impress.js"></script>
    <script>impress().init();</script>
</body>
</html>
